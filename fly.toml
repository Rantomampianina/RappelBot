# fly.toml
app = "rappelbot-votre-nom"
primary_region = "par"

[build]
  builder = "heroku/buildpacks:20"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  
  [[http_service.ports]]
    handlers = ["http"]
    port = 80
    
  [[http_service.ports]]
    handlers = ["tls", "http"]
    port = 443

# EmpÃªcher le sleep
[min_machines_running]
  type = "persistent"